<h2>{{title}}</h2>

<div class="error" *ngIf="error">{{error}}</div>

<div>
    <label>Task name:</label> <input #taskName />
    <button (click)="add(taskName.value); taskName.value=''">Add</button>    
</div>

<ul>
    <li *ngFor="let task of tasks">
        <div>{{task.Name}}</div>
    </li>
</ul>
